<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bootstrap-4.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <br>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="images/BLUSHBERRY logo.png" width="300" height="50">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">cake designs</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About Us</a>
                </li>
              </ul>
              <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="What are you looking for?" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
          </nav>
              <br>
              <div class="container">
                    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                            <img class="d-block w-100" src="images/IMG-20170930-WA0000.jpg" alt="First slide">
                            </div>
                            <div class="carousel-item">
                            <img class="d-block w-100" src="images/IMG-20170930-WA0001.jpg" alt="Second slide">
                            </div>
                            <div class="carousel-item">
                            <img class="d-block w-100" src="images/IMG-20170930-WA0002.jpg" alt="Third slide">
                            </div>
                            <div class="carousel-item">
                            <img class="d-block w-100" src="images/IMG-20170930-WA0003.jpg" alt="Third slide">
                            </div>
                        </div>
                    </div>
              </div>
              <br>
              <div style="width:50%;">
              <p class="lead"><b>Enter your contact details for delivery</b></p>
                <form>
                    <div class="form-group">
                        <div class="row">
                                <div class="col">
                                    Email
                                    <input type="text" class="form-control" placeholder="Email">
                                </div>
                                <div class="col">
                                    Password
                                    <input type="text" class="form-control" placeholder="Password">
                                </div>
                            </div>
                            Address 1
                                <input class="form-control" type="text" placeholder="1234 Main St">
                            Address 2
                            <input class="form-control" type="text" placeholder="Apartment, Studio, or floor">
                            <div class="row">
                                <div class="col-md">
                                    City
                                    <input type="text" class="form-control">
                                </div>
                                <div class="col-md">
                                    State
                                    <div class="dropdown">
                                            <button class="btn btn-large btn-secondary btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                Choose....
                                            </button>
                                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                            <a class="dropdown-item" href="#">Lagos</a>
                                            <a class="dropdown-item" href="#">Oyo</a>
                                            <a class="dropdown-item" href="#">Abuja</a>
                                            </div>
                                        </div>
                                </div>
                                <div class="col-md">
                                    Zip
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                    Check me out
                                </label>
                            </div>
                            <br>
                            <button type="submit" class="btn btn-primary">Sign in</button>
                        </div>
                    </div>
                </form>
            </div>
        <script src="jquery-3.3.1.min.js"></script>
        <script src="popper.min.js"></script>
        <script src="bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>   
</body>
</html>
